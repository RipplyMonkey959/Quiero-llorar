<!DOCTYPE html>  <!-- Se utiliza para especificar la version de html que se 
   esta utilizando en la construccion de la pagina-->
<html lang="es"> <!-- define el inicio y el tipo de lenguaje-->
    <head> <!-- seccion del encabezado de la pagina-->
  <meta charset="UTF-8">  <!-- informas al navegador de la codificación 
   del set de caracteres que estás utilizando-->

    <title>  proyecto video 
    </title> <!-- cierre de la etiqueta-->
    <link rel="shortcut icon" href="image/ghost.jpg"> <!-- icono de la pestaña y donde esta
   ubicada la imagen-->
<link rel="stylesheet" href="style.css"> <!--conexion con el css-->
</head> <!--cierre del encabezado-->

<body> <!-- el cuerpo de la pagina-->

<div class=imagen> <!-- divisor con el nombre de la clase-->
    <img src="image/logo.jpg" alt="logo del artista"> <!--seleccionando una imagen de la
   carpeta del codigo-->
 </div> <!--cierre del divisor-->

 <video autoplay muted class="miVideo">  <!-- etiqueta video, el autoplay es para que se inicie en automatico
, la etiqueta muuted es para que el video no tenga sonido y se le asigna una clase-->
    <source src="video/cancion.mp4" type="video/mp4"> <!-- el source especifica los recursos de múltiples medios 
      para fotos, audio, video y el type especifica  el tipo de formato del elemento-->
 </video> <!-- cierre del video-->
 <pre> <!-- todo el texto esta en parrafos-->
    Esta cancion fue una de las primeras que esuche de ghost
    por lo tanto le quise hacer una mencion ya que se usan mucho 
    los colores blancos y negros dando perfecto para mezclar
    con el neon. <!-- texto-->


 </pre> <!-- cierre de la etiqueta-->
 
</body> <!-- cierre del cuerpo-->


</html> <!-- cierre del codigo-->
